<VirtualHost *:443>

    ProxyPreserveHost On

    ServerName jenkins.psad.de
    ServerAlias *.jenkins.psad.de
    ServerAdmin server@admin

    SSLEngine on
    SSLCertificateFile /opt/tomcat-keys/stern.psad.de/cert.cer
    SSLCertificateKeyFile /opt/tomcat-keys/stern.psad.de/cert.key
    SSLProxyEngine on

    ## Application specific logs
    ## ErrorLog ${APACHE_LOG_DIR}/jenkins.psad.de-error.log
    ## CustomLog ${APACHE_LOG_DIR}/jenkins.de-access.log combined

    AllowEncodedSlashes On
    RewriteEngine on

    RewriteCond %{SERVER_PORT} (.*)
    RewriteRule (.*) - [E=my_server_port:%1]
    ##  NOTE: The 'REQUEST_SCHEME' Header is supported only from apache version 2.4 and above
    RewriteCond %{REQUEST_SCHEME} (.*)
    RewriteRule (.*) - [E=my_scheme:%1]

    RewriteCond %{HTTP_HOST} (.*)
    RewriteRule (.*) - [E=my_custom_host:%1]

    RewriteCond "%{REQUEST_URI}" "^/(v1|v2)/"
    RewriteCond "%{HTTP_HOST}" "^(.*)\.jenkins.psad.de$"
    #RewriteRule "^/(v1|v2)/(.*)$" "/artifactory/api/docker/%1/$1/$2" [PT]

    RewriteRule ^(/)?$      /ui/ [R,L]
    RewriteRule ^/ui$      /ui/ [R,L]

    RequestHeader set Host %{my_custom_host}e
    RequestHeader set X-Forwarded-Port %{my_server_port}e
    ## NOTE: {my_scheme} requires a module which is supported only from apache version 2.4 and above
    RequestHeader set X-Forwarded-Proto %{my_scheme}e
    RequestHeader set X-JFrog-Override-Base-Url %{my_scheme}e://artifactory.psad.de:%{my_server_port}e
    ProxyPassReverseCookiePath / /

    ProxyRequests off
    ProxyPreserveHost on
    ProxyPass "/jenkins/" http://calypso-1.di.prostep.de:8080/jenkins/
    ProxyPassReverse "/jenkins/" http://calypso-1.di.prostep.de:8080/jenkins/
    ProxyPass "/" http://calypso-1.di.prostep.de:8080/jenkins/
    ProxyPassReverse "/" http://calypso-1.di.prostep.de:8080/jenkins/
</VirtualHost>
